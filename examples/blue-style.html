<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Style</title>
    <style>
        body {
            background-color: #01161e;
            padding: 20px;
        }

        fix-message {
            /* Main Text and Background */
            --font-color: #E5F0FF;             /* Very light blue (almost white) for main text */
            --background-color: #1E3A5F;        /* Deep, dark blue for the main background */
            --even-backgroud-color: #152C46;     /* Slightly darker blue for alternating/even rows */

            /* Header Section */
            --header-font-color: #FFFFFF;         /* Pure white for header text */
            --header-background-color: #0A192F;    /* Very dark navy/almost black for header bar */

            /* Section/Groupings */
            --section-font-color: #B0C4DE;       /* Light steel blue for section text */
            --section-background-color: #284C7A;  /* Medium dark blue for section backgrounds */

            /* Borders and Tree/Lines */
            --border-color: #0F213A;            /* Dark blue border */
            --tree-color: #6A8BAA;              /* Muted blue for tree lines/structure */

            /* Value/Syntax Highlighting */
            --tag-color: #89D9D9;               /* Bright cyan/light blue for tags/keys */
            --string-value-color: #8BC34A;      /* Green for string values */
            --integer-value-color: #64B5F6;     /* Lighter blue for integer values */
            --float-value-color: #64B5F6;       /* Lighter blue for float values */
            --char-value-color: #FFAB91;        /* Light coral/orange for char values */
            --boolean-value-color: #FFAB91;     /* Light coral/orange for boolean values */
            --datetime-value-color: #FFAB91;    /* Light coral/orange for datetime values */
            --type-color: #9DB8D6;              /* Muted light blue for type labels */
            --link-color: #82AAFF;              /* Vivid, light blue for links */
        }
    </style>
</head>
