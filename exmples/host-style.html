<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host style</title>
    <style>
        :root{
            --indent-step: 20px;
        }

        body {
            margin: 0;
            background-color: #fdf6ee;
            font-family: "HeadlineBlack", Helvetica, Arial, sans-serif;
            color: #512b2b;
        }

        header {
            border-top: 4px solid #ff5f00;
            height: 80px;
            background-color: #fff;
            padding-top: 20px;
            padding-right: 200px;
            padding-left: 200px;
            padding-bottom: 10px;
        }

        main {
            margin-top: 50px;
            margin-left: 200px;
            margin-right: 200px;
            margin-bottom: 40px;
        }

        section {
            background-color: #fff;
            border-radius: 30px;
            padding: 30px;
        }

        table {
            border-spacing: 0;
            font-size: 15px;
            margin: 10px 0 0;
            width: 100%;
        }

        th {
            background-color: #fff;
            border-bottom: 2px solid #ff5f00;
            padding: 13px 10px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        td {
            border-top: 1px solid #ebe7e2;
            padding: 13px 10px;
            line-height: 22px;
            text-align: left;
        }

        td.section {
            background-color: #fbf3f7;
            font-size: 16px;
            font-weight: bold;
            color: #fb4f00;
            padding: 15px 10px;
        }

        tr:not(:first-child) td.section {
            border-top: 1px solid #ff5f00;
        }

        td.tag {
            font-weight: bold;
            color: #fb4f00;
        }


        tr[class^="level-"] td.tag::before {
            content: '├─';
            color: #d1c6c4;
            margin-right: 8px;
            font-family: monospace;
        }

        tr[class^="level-"].group-end td.tag::before {
            content: '└─';
        }

        tr.level-0 td.tag::before {
            content: '';
            margin-right: 0;
        }

        tr.level-1 td.tag, tr.level-1 td.name {
            padding-left: calc(10px + var(--indent-step) * 1);
        }

        tr.level-2 td.tag, tr.level-2 td.name {
            padding-left: calc(10px + var(--indent-step) * 2);
        }

        tr.level-3 td.tag, tr.level-3 td.name {
            padding-left: calc(10px + var(--indent-step) * 3);
        }

        td.name {
            font-weight: bold;
        }

        td.type {
            color: #917877;
        }
    </style>
</head>
<body>
<header>
