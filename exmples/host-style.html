<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host style</title>
    <style>
        :root {
            --indent-step: 20px;
            --bg-trunk: url("data:image/svg+xml,<svg width='20' height='50' viewBox='0 0 20 50' xmlns='http://www.w3.org/2000/svg'><line x1='1' y1='0' x2='1' y2='50' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/></svg>");
            --bg-branch: url("data:image/svg+xml,<svg width='20' height='50' viewBox='0 0 20 50' xmlns='http://www.w3.org/2000/svg'><line x1='1' y1='1' x2='0' y2='50' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/><line x1='0' y1='25' x2='15' y2='25' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/></svg>");

            --bg-trunck-branch: url("data:image/svg+xml,<svg width='20' height='50' viewBox='0 0 20 50' xmlns='http://www.w3.org/2000/svg'><line x1='1' y1='1' x2='0' y2='50' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/><line x1='1' y1='1' x2='20' y2='0' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/></svg>");

            --bg-branch-close: url("data:image/svg+xml,<svg width='20' height='50' viewBox='0 0 20 50' xmlns='http://www.w3.org/2000/svg'><line x1='1' y1='1' x2='0' y2='25' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/><line x1='0' y1='25' x2='15' y2='25' stroke='%23d1c6c4' stroke-width='1.5' stroke-dasharray='2, 3'/></svg>");
        }

        body {
            margin: 0;
            background-color: #fdf6ee;
            font-family: "HeadlineBlack", Helvetica, Arial, sans-serif;
            color: #512b2b;
        }

        header {
            border-top: 4px solid #ff5f00;
            height: 80px;
            background-color: #fff;
            padding-top: 20px;
            padding-right: 200px;
            padding-left: 200px;
            padding-bottom: 10px;
        }

        main {
            margin-top: 50px;
            margin-left: 200px;
            margin-right: 200px;
            margin-bottom: 40px;
        }

        section {
            background-color: #fff;
            border-radius: 30px;
            padding: 30px;
        }

        table {
            border-spacing: 0;
            font-size: 15px;
            margin: 10px 0 0;
            width: 100%;
        }

        th {
            background-color: #fff;
            border-bottom: 2px solid #ff5f00;
            padding: 13px 10px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        td {
            border-top: 1px solid #ebe7e2;
            padding: 13px 10px;
            line-height: 22px;
            text-align: left;
            vertical-align: top;
        }

        td.section {
            background-color: #fbf3f7;
            font-size: 16px;
            font-weight: bold;
            color: #fb4f00;
            padding: 15px 10px;
        }

        tr:not(:first-child) td.section {
            border-top: 1px solid #ff5f00;
        }

        td.tag {
            font-weight: bold;
            color: #fb4f00;
            background-repeat: no-repeat;
            background-origin: border-box;
            background-position-y: 0;
            padding-left: 20px;
            border: 0;
        }

        tr.level-0 td.tag {
            background-image: var(--bg-branch);
        }

        tr.level-1 td.tag {
            background-image: var(--bg-trunk), var(--bg-branch);
            background-position: 0, 20px;
        }

        tr.level-2 td.tag {
            background-image: var(--bg-trunk), var(--bg-trunk), var(--bg-branch);
            background-position: 0, 20px, 40px;
        }

        tr.level-3 td.tag {
            background-image: var(--bg-trunk), var(--bg-trunk), var(--bg-branch);
            background-position: 0, 20px, 40px, 60px;
        }

        tr.level-0:last-child td.tag {
            background-image: var(--bg-branch-close);
        }

        tr.level-1.group-end:has(+ :not(.group-start)) td.tag {
            background-image: var(--bg-trunk), var(--bg-branch-close);
            background-position: 0, 20px;
        }

        tr.level-2.group-end:has(+ :not(.group-start)) td.tag {
            background-image: var(--bg-trunk), var(--bg-trunk), var(--bg-branch-close);
            background-position: 0, 20px, 40px;
        }

        tr.level-3.group-end:has(+ :not(.group-start)) td.tag {
            background-image: var(--bg-trunk), var(--bg-trunk), var(--bg-branch-close);
            background-position: 0, 20px, 40px, 60px;
        }

        tr.level-1.group-start td.tag {
            background-image: var(--bg-trunck-branch), var(--bg-branch);
            background-position: 0, 20px;
        }

        tr.level-2.group-start td.tag {
            background-image: var(--bg-trunk), var(--bg-trunck-branch), var(--bg-branch);
            background-position: 0, 20px, 40px;
        }

        tr.level-3.group-start td.tag {
            background-image: var(--bg-trunk), var(--bg-trunck-branch), var(--bg-branch);
            background-position: 0, 20px, 40px, 60px;
        }

        tr.level-1 td.tag, tr.level-1 td.name {
            padding-left: calc(20px + var(--indent-step) * 1);
        }

        tr.level-2 td.tag, tr.level-2 td.name {
            padding-left: calc(20px + var(--indent-step) * 2);
        }

        tr.level-3 td.tag, tr.level-3 td.name {
            padding-left: calc(20px + var(--indent-step) * 3);
        }

        td.name {
            font-weight: bold;
        }

        td.type {
            color: #917877;
        }
    </style>
</head>
<body>
<header>
    <img src="https://www.swedbank.ee/webjars/webcomponents/3.31.0/assets/images/swedbank-logo.svg" alt="Logo"
         height="50px"/>
</header>

        </fix-message>

</main>

</body>
</html>
